<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>No title yet</title>
	<link rel ="stylesheet" href="style.css">
	<script>
	window.onload = function() {
		let chapter_count = 3;
		for (let i = 1; i <= chapter_count; i++)
		{
			let cur = `<center><a href="pdf/ch_${i}.pdf" target="_blank" rel="noopener noreferrer">Chapter ${i}</a></center>`;
			document.getElementById("chapters").innerHTML += cur;
		}
	}
	</script>
	
</head>
<body style = "background-color:orange">
<div class ="container" id ="chapters">
	<center><style1>Chapters:</style1></center>
</div>
</body>
</html>
